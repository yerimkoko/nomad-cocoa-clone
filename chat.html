<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ yerim - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wificon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">니꼬</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/40452665?s=460&u=cd0793d451280aa1082c5d1f76f5c2aee6e57120&v=4">
        <div class="messsage-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class=:message__time">11:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="messsage-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class=:message__time">11:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/93d1111e34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
